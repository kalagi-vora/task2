<div>
  <h4>{{urlId? 'Edit User': 'Add User'}}</h4>

  <form [formGroup]="recordForm" (ngSubmit)="onCreateRecord(recordForm.value)">
    <input type="hidden" name="reqType">
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" class="form-control" formControlName="firstName">
    </div>
    <span class="help-block" *ngIf="!recordForm.get('firstName').valid && recordForm.get('firstName').touched">please enter First Name</span>

    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" class="form-control" formControlName="lastName">
    </div>
    <span class="help-block" *ngIf="!recordForm.get('lastName').valid && recordForm.get('lastName').touched" ngModel>please enter Last Name</span>

    <br>
    <button class="btn btn-dark" type="submit" [disabled]= "recordForm.invalid">{{urlId? 'Update': 'Add'}}</button>
    <button class="btn btn-light" routerLink="/recordlist">Cancel</button>

  </form>
</div>
