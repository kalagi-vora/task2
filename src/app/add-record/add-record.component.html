<div *ngIf="!allowEdit">
  <h4>Add User</h4>

  <form [formGroup]="recordForm" (ngSubmit)="onCreateRecord(recordForm.value)">
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" class="form-control" formControlName="firstName">
    </div>
    <span class="help-block" *ngIf="!recordForm.get('firstName').valid && recordForm.get('firstName').touched">please enter First Name</span>

    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" class="form-control" formControlName="lastName">
    </div>
    <span class="help-block" *ngIf="!recordForm.get('lastName').valid && recordForm.get('lastName').touched">please enter Last Name</span>

    <br>
    <button class="btn btn-dark" type="submit" [disabled]= "recordForm.invalid">Submit</button>
    <button class="btn btn-light" routerLink="/record-list">Cancel</button>

  </form>
</div>

<!-- for edit record -->

<div *ngIf="allowEdit">
  <h4>Edit User</h4>

    <form [formGroup]="recordForm" (ngSubmit)="onUpdateRecord(recordForm.value)">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" class="form-control" formControlName="firstName" [(ngModel)]= 'dataOfRecord.first_name'>
      </div>
      <span class="help-block" *ngIf="!recordForm.get('firstName').valid && recordForm.get('firstName').touched">please enter First Name</span>

      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" class="form-control" formControlName="lastName" [(ngModel)]= 'dataOfRecord.last_name'>
      </div>
      <span class="help-block" *ngIf="!recordForm.get('lastName').valid && recordForm.get('lastName').touched">please enter Last Name</span>

      <br>
      <button class="btn btn-dark" type="submit" [disabled]= "recordForm.invalid">Update</button>
      <button class="btn btn-light" routerLink="/record-list">Cancel</button>

    </form>
  </div>
